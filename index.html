<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Price Guessing Game</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div id="lang-modal" class="lang-modal">
    <div class="lang-modal-content">
      <h2>🌐 Select Language</h2>
      <input type="text" id="username" placeholder="Enter your name" style="margin-bottom:14px;padding:8px 12px;border-radius:6px;border:1px solid #ddd;width:80%;font-size:1rem;">
      <br>
      <button onclick="setLanguage('ka')">ქართული</button>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('fr')">Français</button>
      <button onclick="setLanguage('de')">Deutsch</button>
    </div>
  </div>
    <div class="container" id="game-container" style="display:none;">
    <h1 id="title"></h1>
    <p id="subtitle"></p>
    <label for="guess" id="question"></label>
    <select id="guess">
      <option value="">--</option>
      <option value="10"></option>
      <option value="15"></option>
      <option value="20"></option>
    </select>
    <button onclick="checkAnswer()" id="submitBtn"></button>
    <div class="result" id="result"></div>
  </div>
  <script type="module" src="scripts/functions.js"></script>
</body>
</html>
